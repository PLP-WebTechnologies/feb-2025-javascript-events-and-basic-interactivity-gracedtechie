<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Event Handling Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ¯ JavaScript Event Handling & Interactive Elements</h1>

  <!-- 1. Event Handling Section -->
  <section id="event-handling">
    <h2>Event Handling ðŸŽˆ</h2>
    <button id="colorButton">Click me to change color</button>
    <p id="hoverParagraph">Hover over me!</p>
    <input type="text" id="keyInput" placeholder="Press any key here" />
    <p id="keyPressed"></p>
    <button id="secretBtn">Double-click or Long press me!</button>
    <p id="secretActionResult"></p>
  </section>

  <!-- 2. Interactive Elements -->
  <section id="interactive-elements">
    <h2>Interactive Elements ðŸŽ®</h2>

    <!-- Image gallery / slideshow -->
    <div class="slideshow-container">
      <img id="slideImage" src="https://via.placeholder.com/400x200?text=Image+1" alt="Slideshow Image" />
      <br />
      <button id="prevSlide">Prev</button>
      <button id="nextSlide">Next</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tablink active" data-tab="tab1">Tab 1</button>
      <button class="tablink" data-tab="tab2">Tab 2</button>
      <button class="tablink" data-tab="tab3">Tab 3</button>
    </div>
    <div id="tab1" class="tabcontent" style="display: block;">Content for Tab 1</div>
    <div id="tab2" class="tabcontent">Content for Tab 2</div>
    <div id="tab3" class="tabcontent">Content for Tab 3</div>
  </section>

  <!-- 3. Form Validation -->
  <section id="form-validation">
    <h2>Form Validation ðŸ“‹âœ…</h2>
    <form id="signupForm" novalidate>
      <label>
        Name (required):
        <input type="text" id="name" required />
      </label><br />

      <label>
        Email (required):
        <input type="email" id="email" required />
      </label><br />

      <label>
        Password (min 8 chars):
        <input type="password" id="password" required />
      </label><br />

      <button type="submit">Sign Up</button>
    </form>
    <div id="formMessage"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
